<div class="containerBody">
  <div class="container-titule">
    <span class="title">Empleados</span>
  </div>
  <div class="headerTable">
    <button
      nz-button
      nzType="primary"
      [nzSize]="size"
      nzShape="round"
      (click)="this.showModal = true"
    >
      <i nz-icon nzType="user-add" nzTheme="outline"></i>
      Agregar
    </button>
  </div>
  <div class="containerTable">
    <nz-table #dataEmpleado [nzData]="dataEmpleados">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Correo Electrónico</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of dataEmpleado.data">
          <td>{{ data.id }}</td>
          <td>{{ data.nombre }}</td>
          <td>{{ data.apellido }}</td>
          <td>{{ data.correo }}</td>
          <td>
            <i nz-icon nzType="delete" nzTheme="twotone"></i>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>

<nz-modal
  [(nzVisible)]="showModal"
  nzTitle="Agregar Empleado"
  (nzOnCancel)="this.showModal = false"
  (nzOnOk)="validForm()"
>
  <ng-container *nzModalContent>
    <form [formGroup]="empleadoForm">
      <div class="formGroup">
        <label>Cédula</label>
        <input
          nz-input
          placeholder="Ingrese Número Cédula"
          formControlName="id"
        />
      </div>
      <div class="formGroup">
        <label>Nombre</label>
        <input nz-input placeholder="Ingrese Nombre" formControlName="nombre" />
      </div>
      <div class="formGroup">
        <label>Apellido</label>
        <input
          nz-input
          placeholder="Ingrese Apellido"
          formControlName="apellido"
        />
      </div>
      <div class="formGroup">
        <label>Correo Electrónico</label>
        <input
          nz-input
          placeholder="Ingres Correo Electrónico"
          formControlName="correo"
        />
      </div>
    </form>
  </ng-container>
</nz-modal>
